<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- me perimite importar todos los elementos y componentes de Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <header></header>
    <nav></nav>
    <section>
      <h6>{{1+1}}</h6>
      <p>{{false?'Verdadero':'falso'}}</p>
      <div id="myApp">
        <!--para que Vue reconozco el código javascript usamos las dobles llaves-->
        <h1>Hola Mundo</h1>
        <p>Desde App.js</p>

        <h6>{{1+1}}</h6>
        <p>{{[1,2,3,4,5,6,7]}}</p>
        <p>{{false?'verdadero' : 'falso'}}</p>
        <p>{{mensaje}}</p>
        <p>{{valor}}</p>
        <!--Directivas de Vue para diferentes funcionalidades específicas en este caso, de el evento v-on-->
        <button v-on:click="cambiarMensaje()">Set Message</button>
        <button v-on:click="sumar()">Plus</button>
        <hr />
        <p>{{lista}}</p>
        <label for="">Nombre</label>"
        <input v-on:keypress="presionandoTecla"type="text" id="idNombre" v-model="nombre"/>
        <label  for="">Apellido</label>
        <input v-on:keypress="presionandoTecla"type="text" id="idApellido" v-model="apellido"/>
        <button v-on:click="agregarEstudiante()">Agregar</button>
        {{nombre}}
        <ul>
          <!--También podemos poner como una desestructuración-->
          <li v-for="({nombre, apellido},index) in lista">
            {{index+1}}: {{nombre}} {{apellido}} <button>Edit</button>
          </li>
        </ul>
      </div>
      <script src="../js/app.js"></script>
    </section>
    <footer></footer>
  </body>
</html>
